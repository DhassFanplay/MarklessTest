<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Floor Detection - Fixed Camera Flow</title>

  <!-- Load A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js "></script>

  <!-- Load OpenCV.js -->
  <script async src="https://docs.opencv.org/4.5.0/opencv.js "></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    #video, #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      display: none; /* Hide until started */
    }

    .overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 100;
    }

    .overlay button {
      display: block;
      margin: 10px auto;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      cursor: pointer;
    }

    #rescanButton, #placeCubeButton {
      display: none;
    }

    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 20;
    }

    #reticle {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 2px solid red;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 30;
      pointer-events: none;
    }

    #statusText {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: lime;
      font-size: 16px;
      z-index: 100;
      display: none;
    }
  </style>
</head>

<body>

<!-- Overlay UI -->
<div class="overlay" id="uiOverlay">
  <select id="cameraSelect">
    <option value="">Select Camera</option>
  </select>
  <button id="startButton">Start Camera</button>
  <button id="rescanButton">Rescan Floor</button>
  <button id="placeCubeButton">Place Cube</button>
</div>

<div id="statusText">Looking for floor...</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>
<div id="reticle"></div>

<!-- A-Frame Scene -->
<a-scene embedded arjs='trackingMethod: best;' vr-mode-ui="enabled: false">
  <!-- Lighting -->
  <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
  <a-entity light="type: directional; color: #fff; intensity: 0.7;" position="-1 1 0"></a-entity>

  <!-- Red Cube (hidden initially) -->
  <a-box id="placedCube"
         color="red"
         depth="0.5"
         height="0.5"
         width="0.5"
         visible="false"
         position="0 0 -1">
  </a-box>

  <!-- Camera -->
  <a-entity id="camera" camera look-controls wasd-controls></a-entity>
</a-scene>

<script>
  const cameraSelect = document.getElementById('cameraSelect');
  const startButton = document.getElementById('startButton');
  const rescanButton = document.getElementById('rescanButton');
  const placeCubeButton = document.getElementById('placeCubeButton');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const cube = document.getElementById('placedCube');

  let isPlaced = false;
  let currentStream = null;

  // Wait for OpenCV to load
  const checkCv = setInterval(() => {
    if (typeof cv !== 'undefined') {
      clearInterval(checkCv);
      getCameras();
    }
  }, 100);

  // Get list of available cameras
  async function getCameras() {
    try {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');

      if (videoDevices.length > 0) {
        cameraSelect.innerHTML = '<option value="">Select Camera</option>';

        videoDevices.forEach((device, index) => {
          const option = document.createElement('option');
          option.value = device.deviceId || '';
          option.text = `Camera ${index + 1} (${device.label || 'No label'})`;
          cameraSelect.appendChild(option);
        });

        cameraSelect.style.display = 'block';
        cameraSelect.addEventListener('change', () => {
          if (cameraSelect.value) {
            startButton.style.display = 'block';
          } else {
            startButton.style.display = 'none';
          }
        });
      } else {
        alert("No cameras found.");
      }
    } catch (err) {
      console.error("Error enumerating devices:", err);
      alert("Could not retrieve camera list.");
    }
  }

  // Switch to selected camera when clicked
  async function switchCamera(cameraId) {
    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
      currentStream = null;
    }

    const constraints = {
      video: {}
    };

    if (cameraId && cameraId.trim() !== "") {
      constraints.video.deviceId = { exact: cameraId };
    }

    constraints.video.width = { ideal: 640 };
    constraints.video.height = { ideal: 480 };

    try {
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      video.onloadedmetadata = () => {
        video.play().catch(err => {
          console.error("Video play error:", err);
          alert("Could not play video.");
        });
      };

      video.style.display = 'block';
      startButton.style.display = 'none';
      rescanButton.style.display = 'block';
      placeCubeButton.style.display = 'block';

      requestAnimationFrame(processFrame);
    } catch (err) {
      console.error("Error starting camera:", err);
      alert("Could not start selected camera.");
    }
  }

  // Start camera on click
  startButton.addEventListener('click', () => {
    const selectedCamera = cameraSelect.value;
    if (!selectedCamera) {
      alert("Please select a valid camera.");
      return;
    }
    switchCamera(selectedCamera);
  });

  // Reset cube placement and restart detection
  rescanButton.addEventListener('click', () => {
    cube.setAttribute('visible', false);
    isPlaced = false;
    statusText.textContent = "Looking for floor...";
    statusText.style.display = 'block';
    setTimeout(() => statusText.style.display = 'none', 2000);
  });

  // Place cube based on floor detection
  placeCubeButton.addEventListener('click', () => {
    if (!isPlaced) {
      detectAndPlaceCube();
    }
  });

  function processFrame() {
    if (video.videoWidth === 0 || video.videoHeight === 0 || !video.srcObject) {
      requestAnimationFrame(processFrame);
      return;
    }

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    if (!isPlaced) {
      try {
        let src = cv.imread(canvas);
        let gray = new cv.Mat();
        let edges = new cv.Mat();

        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
        cv.Canny(gray, edges, 50, 150);

        let kernel = cv.getStructuringElement(cv.MORPH_RECT, new cv.Size(5, 5));
        cv.dilate(edges, edges, kernel, new cv.Point(-1, -1), 5);
        cv.erode(edges, edges, kernel, new cv.Point(-1, -1), 3);

        // Hough Line Detection
        let lines = new cv.Mat();
        cv.HoughLinesP(edges, lines, 1, Math.PI / 180, 20, 20, 10);

        let leftLines = [];
        let rightLines = [];

        for (let i = 0; i < lines.rows; ++i) {
          let x1 = lines.data32S[i * 4];
          let y1 = lines.data32S[i * 4 + 1];
          let x2 = lines.data32S[i * 4 + 2];
          let y2 = lines.data32S[i * 4 + 3];

          let dx = x2 - x1;
          let dy = y2 - y1;
          let length = Math.sqrt(dx * dx + dy * dy);
          if (length < 20) continue;

          let slope = (dy / (dx || 0.0001)).toFixed(2);
          if (Math.abs(slope) < 0.1 || Math.abs(slope) > 10) continue;

          if (parseFloat(slope) > 0) {
            leftLines.push({ x1, y1, x2, y2 });
          } else {
            rightLines.push({ x1, y1, x2, y2 });
          }
        }

        // Find best lines
        let bestLeft = getBestLine(leftLines);
        let bestRight = getBestLine(rightLines);

        // Estimate floor base point
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        let surfaceUnderCenter = false;

        if (bestLeft && bestRight) {
          let x_bottom_left = Math.min(bestLeft.x1, bestLeft.x2);
          let y_bottom_left = Math.max(bestLeft.y1, bestLeft.y2);
          let x_bottom_right = Math.max(bestRight.x1, bestRight.x2);
          let y_bottom_right = Math.max(bestRight.y1, bestRight.y2);

          // Compute distance from screen center to floor edge lines
          let distToLeftEdge = Math.abs(
            (y_bottom_left - bestLeft.y2) * centerX -
            (x_bottom_left - bestLeft.x2) * centerY +
            x_bottom_left * bestLeft.y2 -
            y_bottom_left * bestLeft.x2
          ) / Math.hypot(y_bottom_left - bestLeft.y2, x_bottom_left - bestLeft.x2);

          let distToRightEdge = Math.abs(
            (y_bottom_right - bestRight.y2) * centerX -
            (x_bottom_right - bestRight.x2) * centerY +
            x_bottom_right * bestRight.y2 -
            y_bottom_right * bestRight.x2
          ) / Math.hypot(y_bottom_right - bestRight.y2, x_bottom_right - bestRight.x2);

          if (distToLeftEdge < 20 && distToRightEdge < 20) {
            surfaceUnderCenter = true;
          }

          // Save globally
          window.floorBottomY = (y_bottom_left + y_bottom_right) / 2;
        }

        // Reticle feedback
        const reticle = document.getElementById('reticle');
        reticle.style.borderColor = surfaceUnderCenter ? "lime" : "red";

        // Cleanup
        src.delete(); gray.delete(); edges.delete(); lines.delete();
      } catch (err) {
        console.error("OpenCV Error:", err);
      }
    }

    requestAnimationFrame(processFrame);
  }

  // Detect and place cube using floor logic
  function detectAndPlaceCube() {
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    let src = cv.imread(canvas);
    let gray = new cv.Mat();
    let edges = new cv.Mat();

    cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
    cv.Canny(gray, edges, 50, 150);

    let kernel = cv.getStructuringElement(cv.MORPH_RECT, new cv.Size(5, 5));
    cv.dilate(edges, edges, kernel, new cv.Point(-1, -1), 5);
    cv.erode(edges, edges, kernel, new cv.Point(-1, -1), 3);

    // Hough Line Detection
    let lines = new cv.Mat();
    cv.HoughLinesP(edges, lines, 1, Math.PI / 180, 20, 20, 10);

    let leftLines = [];
    let rightLines = [];

    for (let i = 0; i < lines.rows; ++i) {
      let x1 = lines.data32S[i * 4];
      let y1 = lines.data32S[i * 4 + 1];
      let x2 = lines.data32S[i * 4 + 2];
      let y2 = lines.data32S[i * 4 + 3];

      let dx = x2 - x1;
      let dy = y2 - y1;
      let length = Math.sqrt(dx * dx + dy * dy);
      if (length < 20) continue;

      let slope = (dy / (dx || 0.0001)).toFixed(2);
      if (Math.abs(slope) < 0.1 || Math.abs(parseFloat(slope)) > 10) continue;

      if (parseFloat(slope) > 0) {
        leftLines.push({ x1, y1, x2, y2 });
      } else {
        rightLines.push({ x1, y1, x2, y2 });
      }
    }

    // Find best lines
    let bestLeft = getBestLine(leftLines);
    let bestRight = getBestLine(rightLines);

    if (bestLeft && bestRight) {
      let x_bottom_left = Math.min(bestLeft.x1, bestLeft.x2);
      let y_bottom_left = Math.max(bestLeft.y1, bestLeft.y2);
      let x_bottom_right = Math.max(bestRight.x1, bestRight.x2);
      let y_bottom_right = Math.max(bestRight.y1, bestRight.y2);

      // Average floor Y
      let floorBaseY = (y_bottom_left + y_bottom_right) / 2;

      // Normalize to A-Frame coordinates
      let xNorm = (centerX / canvas.width) * 2 - 1;
      let yNorm = (floorBaseY / canvas.height) * 2 - 1;
      let zDepth = -1 - (yNorm * 0.5); // Estimate depth based on Y

      // Set cube position
      cube.setAttribute('position', {
        x: xNorm,
        y: 0,
        z: zDepth
      });

      cube.setAttribute('visible', true);
      isPlaced = true;
      statusText.textContent = "Cube placed.";
      statusText.style.display = 'block';
      setTimeout(() => statusText.style.display = 'none', 2000);
    } else {
      alert("No floor detected under center. Try again.");
    }

    // Cleanup
    src.delete(); gray.delete(); edges.delete(); lines.delete();
  }

  // Utility: Get longest line
  function getBestLine(lines) {
    if (lines.length === 0) return null;
    return lines.reduce((a, b) => {
      let lenA = Math.hypot(a.x2 - a.x1, a.y2 - a.y1);
      let lenB = Math.hypot(b.x2 - b.x1, b.y2 - b.y1);
      return lenA > lenB ? a : b;
    });
  }
</script>

</body>
</html>
