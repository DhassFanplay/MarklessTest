<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Cube - In Front of Camera, On Floor</title>

  <!-- Load A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js "></script>

  <!-- Load OpenCV.js -->
  <script async src="https://docs.opencv.org/4.5.0/opencv.js "></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    #video, #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      display: none; /* Hide until user clicks Start */
    }

    .overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 100;
    }

    .overlay button {
      display: block;
      margin: 10px auto;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      cursor: pointer;
    }

    #rescanButton, #placeCubeButton {
      display: none;
    }

    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 20;
    }

    #reticle {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 2px solid red;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 30;
      pointer-events: none;
    }

    #statusText {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: lime;
      font-size: 16px;
      z-index: 100;
      display: none;
    }
  </style>
</head>

<body>

<!-- Overlay UI -->
<div class="overlay" id="uiOverlay">
  <select id="cameraSelect">
    <option value="">Select Camera</option>
  </select>
  <button id="startButton">Start Camera</button>
  <button id="rescanButton">Rescan Floor</button>
  <button id="placeCubeButton">Place Cube</button>
</div>

<div id="statusText">Looking for floor...</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>
<div id="reticle"></div>

<!-- A-Frame Scene -->
<a-scene embedded arjs='trackingMethod: best;' vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
  <!-- Lighting -->
  <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
  <a-entity light="type: directional; color: #fff; intensity: 0.7;" position="-1 1 0"></a-entity>

  <!-- Red Cube (hidden initially) -->
  <a-box id="placedCube"
         color="red"
         depth="0.5"
         height="0.5"
         width="0.5"
         visible="false"
         position="0 0 -1">
  </a-box>

  <!-- Camera -->
  <a-entity id="camera" camera look-controls wasd-controls position="0 1.6 0"></a-entity>
</a-scene>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const cube = document.getElementById('placedCube');

  let isPlaced = false;

  // Wait for OpenCV to load
  const checkCv = setInterval(() => {
    if (typeof cv !== 'undefined') {
      clearInterval(checkCv);
      getCameras();
    }
  }, 100);

  function getCameras() {
    navigator.mediaDevices.enumerateDevices()
      .then(devices => {
        const videoDevices = devices.filter(device => device.kind === 'videoinput');

        const select = document.getElementById('cameraSelect');
        select.innerHTML = '<option value="">Select Camera</option>';

        videoDevices.forEach((device, index) => {
          const option = document.createElement('option');
          option.value = device.deviceId || '';
          option.text = `Camera ${index + 1} (${device.label || 'No label'})`;
          select.appendChild(option);
        });

        select.style.display = 'block';
        select.addEventListener('change', () => {
          if (select.value) {
            document.getElementById('startButton').style.display = 'block';
          } else {
            document.getElementById('startButton').style.display = 'none';
          }
        });
      })
      .catch(err => {
        console.error("Device enumeration failed", err);
      });
  }

  // Start selected camera manually
  document.getElementById('startButton').addEventListener('click', () => {
    const selectedCamera = document.getElementById('cameraSelect').value;
    const constraints = {
      video: {}
    };

    if (selectedCamera && selectedCamera.trim() !== "") {
      constraints.video.deviceId = { exact: selectedCamera };
    }

    navigator.mediaDevices.getUserMedia(constraints)
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
        };
        video.style.display = 'block'; // âœ… Show video
        canvas.style.display = 'block';

        document.getElementById('startButton').style.display = 'none';
        document.getElementById('rescanButton').style.display = 'block';
        document.getElementById('placeCubeButton').style.display = 'block';

        requestAnimationFrame(processFrame);
      })
      .catch(async () => {
        alert("Failed to open selected camera. Trying default...");
        try {
          const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = fallbackStream;
          video.onloadedmetadata = () => video.play();

          document.getElementById('startButton').style.display = 'none';
          document.getElementById('rescanButton').style.display = 'block';
          document.getElementById('placeCubeButton').style.display = 'block';
          requestAnimationFrame(processFrame);
        } catch (fallbackErr) {
          alert("Could not access any camera.");
          console.error("Fallback camera error:", fallbackErr);
        }
      });
  }

  // Reset cube placement and restart detection
  document.getElementById('rescanButton').addEventListener('click', () => {
    cube.setAttribute('visible', false);
    isPlaced = false;
    statusText.textContent = "Looking for floor...";
    statusText.style.display = 'block';
    setTimeout(() => statusText.style.display = 'none', 2000);
  });

  // Place cube once when clicked
  document.getElementById('placeCubeButton').addEventListener('click', () => {
    if (!isPlaced) {
      detectAndPlaceCube();
    }
  });

  function processFrame() {
    if (!video.srcObject || video.videoWidth === 0 || video.videoHeight === 0) {
      requestAnimationFrame(processFrame);
      return;
    }

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    if (!isPlaced) {
      try {
        let src = cv.imread(canvas);
        let gray = new cv.Mat();
        let edges = new cv.Mat();

        // Convert to grayscale
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

        // Canny edge detection
        cv.Canny(gray, edges, 50, 150);

        // Morphological operations
        let kernel = cv.getStructuringElement(cv.MORPH_RECT, new cv.Size(5, 5));
        cv.dilate(edges, edges, kernel, new cv.Point(-1, -1), 5);
        cv.erode(edges, edges, kernel, new cv.Point(-1, -1), 3);

        // Hough Lines Detection
        let lines = new cv.Mat();
        cv.HoughLinesP(edges, lines, 1, Math.PI / 180, 20, 20, 10);

        let leftLines = [];
        let rightLines = [];

        for (let i = 0; i < lines.rows; ++i) {
          let x1 = lines.data32S[i * 4];
          let y1 = lines.data32S[i * 4 + 1];
          let x2 = lines.data32S[i * 4 + 2];
          let y2 = lines.data32S[i * 4 + 3];

          let dx = x2 - x1;
          let dy = y2 - y1;
          let length = Math.hypot(dx, dy);
          if (length < 20) continue;

          let slope = (dy / (dx || 0.0001)).toFixed(2);
          if (Math.abs(slope) < 0.1 || Math.abs(parseFloat(slope)) > 10) continue;

          if (parseFloat(slope) > 0) {
            leftLines.push({ x1, y1, x2, y2 });
          } else {
            rightLines.push({ x1, y1, x2, y2 });
          }
        }

        // Find best lines
        let bestLeft = getBestLine(leftLines);
        let bestRight = getBestLine(rightLines);

        // Estimate floor base point
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        let surfaceUnderCenter = false;

        if (bestLeft && bestRight) {
          let x_bottom_left = Math.min(bestLeft.x1, bestLeft.x2);
          let y_bottom_left = Math.max(bestLeft.y1, bestLeft.y2);
          let x_bottom_right = Math.max(bestRight.x1, bestRight.x2);
          let y_bottom_right = Math.max(bestRight.y1, bestRight.y2);

          // Compute distance from screen center to both floor lines
          let distToLeftEdge = Math.abs(
            (y_bottom_left - bestLeft.y2) * centerX -
            (x_bottom_left - bestLeft.x2) * centerY +
            x_bottom_left * bestLeft.y2 -
            y_bottom_left * bestLeft.x2
          ) / Math.hypot(y_bottom_left - bestLeft.y2, x_bottom_left - bestLeft.x2);

          let distToRightEdge = Math.abs(
            (y_bottom_right - bestRight.y2) * centerX -
            (x_bottom_right - bestRight.x2) * centerY +
            x_bottom_right * bestRight.y2 -
            y_bottom_right * bestRight.x2
          ) / Math.hypot(y_bottom_right - bestRight.y2, x_bottom_right - bestRight.x2);

          surfaceUnderCenter = distToLeftEdge < 20 && distToRightEdge < 20;
        }

        // Update reticle color
        const reticle = document.getElementById('reticle');
        reticle.style.borderColor = surfaceUnderCenter ? "lime" : "red";

        // Save globally
        window.floorDetected = surfaceUnderCenter;

        // Cleanup
        src.delete(); gray.delete(); edges.delete(); lines.delete();
      } catch (err) {
        console.error("OpenCV Error:", err);
      }
    }

    requestAnimationFrame(processFrame);
  }

  // Detect and place cube using floor logic
  function detectAndPlaceCube() {
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    let src = cv.imread(canvas);
    let gray = new cv.Mat();
    let edges = new cv.Mat();

    cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
    cv.Canny(gray, edges, 50, 150);

    let kernel = cv.getStructuringElement(cv.MORPH_RECT, new cv.Size(5, 5));
    cv.dilate(edges, edges, kernel, new cv.Point(-1, -1), 5);
    cv.erode(edges, edges, kernel, new cv.Point(-1, -1), 3);

    let lines = new cv.Mat();
    cv.HoughLinesP(edges, lines, 1, Math.PI / 180, 20, 20, 10);

    let leftLines = [];
    let rightLines = [];

    for (let i = 0; i < lines.rows; ++i) {
      let x1 = lines.data32S[i * 4];
      let y1 = lines.data32S[i * 4 + 1];
      let x2 = lines.data32S[i * 4 + 2];
      let y2 = lines.data32S[i * 4 + 3];

      let dx = x2 - x1;
      let dy = y2 - y1;
      let length = Math.hypot(dx, dy);
      if (length < 20) continue;

      let slope = (dy / (dx || 0.0001)).toFixed(2);
      if (Math.abs(slope) < 0.1 || Math.abs(parseFloat(slope)) > 10) continue;

      if (parseFloat(slope) > 0) {
        leftLines.push({ x1, y1, x2, y2 });
      } else {
        rightLines.push({ x1, y1, x2, y2 });
      }
    }

    let bestLeft = getBestLine(leftLines);
    let bestRight = getBestLine(rightLines);

    if (bestLeft && bestRight) {
      let y_floor_base = (bestLeft.y2 + bestRight.y2) / 2;

      // Normalize to A-Frame coordinate system (-1 to 1)
      let yNorm = (y_floor_base / canvas.height) * 2 - 1;
      let zDepth = -1.5; // Fixed Z in front of camera

      // Get camera forward direction
      const cameraEl = document.getElementById('camera');
      const cameraDir = new THREE.Vector3(0, 0, -1);
      cameraDir.applyQuaternion(cameraEl.object3D.quaternion);
      const camPos = cameraEl.object3D.position.clone().add(cameraDir.multiplyScalar(1.5));

      // Set final cube position
      cube.setAttribute('position', {
        x: camPos.x,
        y: -yNorm * 0.5,
        z: camPos.z
      });

      cube.setAttribute('visible', true);
      isPlaced = true;
    } else {
      alert("No floor detected under center. Try again.");
    }

    // Cleanup
    src.delete(); gray.delete(); edges.delete(); lines.delete();
  }

  // Utility: Get longest line
  function getBestLine(lines) {
    if (lines.length === 0) return null;
    return lines.reduce((a, b) => {
      let lenA = Math.hypot(a.x2 - a.x1, a.y2 - a.y1);
      let lenB = Math.hypot(b.x2 - b.x1, b.y2 - b.y1);
      return lenA > lenB ? a : b;
    });
  }
</script>

</body>
</html>
