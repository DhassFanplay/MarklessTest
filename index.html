<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Cube Placement - Step by Step</title>

  <!-- Load A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js "></script>

  <!-- Load OpenCV.js -->
  <script async src="https://docs.opencv.org/4.5.0/opencv.js "></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    #video, #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 100;
    }

    #cameraSelect, #startButton, #placeCubeButton {
      display: block;
      margin: 10px auto;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      cursor: pointer;
    }

    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 20;
    }

    #reticle {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 2px solid lime;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 30;
      pointer-events: none;
    }
  </style>
</head>

<body>

<!-- Overlay UI -->
<div class="overlay" id="uiOverlay">
  <select id="cameraSelect">
    <option value="">Select Camera</option>
  </select>
  <button id="startButton" style="display: none;">Start Camera</button>
  <button id="placeCubeButton" style="display: none;">Place Cube</button>
</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>
<div id="reticle"></div>

<!-- A-Frame Scene -->
<a-scene embedded>
  <!-- Lighting -->
  <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
  <a-entity light="type: directional; color: #fff; intensity: 0.7;" position="-1 1 0"></a-entity>

  <!-- Cube (hidden initially) -->
  <a-box id="placedCube"
         color="red"
         depth="0.5"
         height="0.5"
         width="0.5"
         visible="false"
         position="0 0 0">
  </a-box>

  <!-- Camera -->
  <a-entity camera look-controls></a-entity>
</a-scene>

<script>
  const cameraSelect = document.getElementById('cameraSelect');
  const startButton = document.getElementById('startButton');
  const placeCubeButton = document.getElementById('placeCubeButton');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const cube = document.getElementById('placedCube');

  let isPlaced = false;
  let currentStream = null;

  // Wait for OpenCV to load
  const checkCv = setInterval(() => {
    if (typeof cv !== 'undefined') {
      clearInterval(checkCv);
      getCameras();
    }
  }, 100);

  // Get list of available cameras
  async function getCameras() {
    try {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');

      if (videoDevices.length > 0) {
        videoDevices.forEach((device, index) => {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.text = `Camera ${index + 1} (${device.label || 'No label'})`;
          cameraSelect.appendChild(option);
        });

        cameraSelect.style.display = 'block';
      } else {
        alert("No cameras found.");
      }
    } catch (err) {
      console.error("Error enumerating devices:", err);
      alert("Could not retrieve camera list.");
    }
  }

  // Switch to selected camera
  async function switchCamera(cameraId) {
    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
      currentStream = null;
    }

    const constraints = {
      video: {}
    };

    if (cameraId && cameraId.trim() !== "") {
      constraints.video.deviceId = { exact: cameraId };
    }

    constraints.video.width = { ideal: 1280 };
    constraints.video.height = { ideal: 720 };

    try {
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;
      currentStream = stream;

      video.onloadedmetadata = () => {
        video.play().catch(err => {
          console.error("Video play error:", err);
          alert("Could not start video playback.");
        });
      };

      startButton.style.display = 'none';
      placeCubeButton.style.display = 'block';

      requestAnimationFrame(processFrame);
    } catch (err) {
      console.error("Error starting camera:", err);
      alert("Could not start selected camera.");
    }
  }

  // Start camera on user click
  startButton.addEventListener('click', () => {
    const selectedCamera = cameraSelect.value;
    if (!selectedCamera) {
      alert("Please select a camera first.");
      return;
    }
    switchCamera(selectedCamera);
  });

  // Place cube when button clicked
  placeCubeButton.addEventListener('click', () => {
    if (isPlaced) return;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    const xNorm = (centerX / canvas.width) * 2 - 1;
    const yNorm = (centerY / canvas.height) * 2 - 1;
    const zDepth = -1 - (yNorm * 0.5);

    cube.setAttribute('position', { x: xNorm, y: 0, z: zDepth });
    cube.setAttribute('visible', true);
    isPlaced = true;
  });

  function processFrame() {
    if (video.videoWidth === 0 || video.videoHeight === 0) {
      requestAnimationFrame(processFrame);
      return;
    }

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    try {
      let src = cv.imread(canvas);
      let gray = new cv.Mat();
      let edges = new cv.Mat();

      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.Canny(gray, edges, 50, 150);

      let contours = new cv.MatVector();
      let hierarchy = new cv.Mat();
      cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      for (let i = 0; i < contours.size(); ++i) {
        let cnt = contours.get(i);
        if (cv.contourArea(cnt) > 10000) {
          let rect = cv.boundingRect(cnt);

          if (
            centerX >= rect.x &&
            centerX <= rect.x + rect.width &&
            centerY >= rect.y &&
            centerY <= rect.y + rect.height
          ) {
            ctx.strokeStyle = "lime";
            ctx.lineWidth = 3;
            ctx.strokeRect(rect.x, rect.y, rect.width, rect.height);
          }
        }
      }

      src.delete(); gray.delete(); edges.delete(); contours.delete(); hierarchy.delete();
    } catch (err) {
      console.error("OpenCV Error:", err);
    }

    requestAnimationFrame(processFrame);
  }
</script>

</body>
</html>
