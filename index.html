<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Floor Detection - Based on Python Logic</title>

  <!-- Load A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js "></script>

  <!-- Load OpenCV.js -->
  <script async src="https://docs.opencv.org/4.5.0/opencv.js "></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    #video, #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 100;
    }

    .overlay button {
      display: block;
      margin: 10px auto;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      cursor: pointer;
    }

    #rescanButton, #placeCubeButton {
      display: none;
    }

    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 20;
    }

    #reticle {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 2px solid red;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 30;
      pointer-events: none;
    }

    #statusText {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: lime;
      font-size: 16px;
      z-index: 100;
      display: none;
    }
  </style>
</head>

<body>

<!-- Overlay UI -->
<div class="overlay" id="uiOverlay">
  <select id="cameraSelect">
    <option value="">Select Camera</option>
  </select>
  <button id="startButton">Start Camera</button>
  <button id="rescanButton">Rescan Floor</button>
  <button id="placeCubeButton">Place Cube</button>
</div>

<div id="statusText">Looking for floor...</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>
<div id="reticle"></div>

<!-- A-Frame Scene -->
<a-scene embedded>
  <!-- Lighting -->
  <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
  <a-entity light="type: directional; color: #fff; intensity: 0.7;" position="-1 1 0"></a-entity>

  <!-- Cube (hidden initially) -->
  <a-box id="placedCube"
         color="red"
         depth="0.5"
         height="0.5"
         width="0.5"
         visible="false"
         position="0 0 0">
  </a-box>

  <!-- Camera -->
  <a-entity camera look-controls></a-entity>
</a-scene>

<script>
  const cameraSelect = document.getElementById('cameraSelect');
  const startButton = document.getElementById('startButton');
  const rescanButton = document.getElementById('rescanButton');
  const placeCubeButton = document.getElementById('placeCubeButton');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const cube = document.getElementById('placedCube');
  const statusText = document.getElementById('statusText');

  let isPlaced = false;

  // Wait for OpenCV to load
  const checkCv = setInterval(() => {
    if (typeof cv !== 'undefined') {
      clearInterval(checkCv);
      getCameras();
    }
  }, 100);

  // Get list of available cameras
  async function getCameras() {
    try {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');

      if (videoDevices.length > 0) {
        cameraSelect.innerHTML = '<option value="">Select Camera</option>';

        videoDevices.forEach((device, index) => {
          const option = document.createElement('option');
          option.value = device.deviceId || '';
          option.text = `Camera ${index + 1} (${device.label || 'No label'})`;
          cameraSelect.appendChild(option);
        });

        cameraSelect.style.display = 'block';
        cameraSelect.addEventListener('change', () => {
          if (cameraSelect.value) {
            startButton.style.display = 'block';
          }
        });
      } else {
        alert("No cameras found.");
      }
    } catch (err) {
      console.error("Error enumerating devices:", err);
      alert("Could not retrieve camera list.");
    }
  }

  // Switch to selected camera
  async function switchCamera(cameraId) {
    const constraints = {
      video: {}
    };

    if (cameraId && cameraId.trim() !== "") {
      constraints.video.deviceId = { exact: cameraId };
    }

    constraints.video.width = { ideal: 640 };
    constraints.video.height = { ideal: 480 };

    try {
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      video.onloadedmetadata = () => {
        video.play().catch(err => {
          console.error("Video play error:", err);
          alert("Could not start video playback.");
        });
      };

      startButton.style.display = 'none';
      rescanButton.style.display = 'block';
      placeCubeButton.style.display = 'block';

      requestAnimationFrame(processFrame);
    } catch (err) {
      console.error("Error starting camera:", err);
      alert("Could not start selected camera. Trying default...");
      try {
        const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = fallbackStream;

        video.onloadedmetadata = () => {
          video.play().catch(err => {
            console.error("Fallback video play error:", err);
          });
        };

        startButton.style.display = 'none';
        rescanButton.style.display = 'block';
        placeCubeButton.style.display = 'block';

        requestAnimationFrame(processFrame);
      } catch (fallbackErr) {
        alert("Could not access any camera.");
        console.error("Fallback camera error:", fallbackErr);
      }
    }
  }

  // Start camera on click
  startButton.addEventListener('click', () => {
    const selectedCamera = cameraSelect.value;
    if (!selectedCamera) {
      alert("Please select a valid camera.");
      return;
    }
    switchCamera(selectedCamera);
  });

  // Reset cube placement and restart detection
  rescanButton.addEventListener('click', () => {
    cube.setAttribute('visible', false);
    isPlaced = false;
    statusText.textContent = "Looking for floor...";
    statusText.style.display = 'block';
  });

  // Place cube based on floor center point
  placeCubeButton.addEventListener('click', () => {
    if (!isPlaced) {
      detectAndPlaceCube();
    }
  });

  function processFrame() {
    if (video.videoWidth === 0 || video.videoHeight === 0) {
      requestAnimationFrame(processFrame);
      return;
    }

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    if (!isPlaced) {
      try {
        let src = cv.imread(canvas);
        let gray = new cv.Mat();
        let edges = new cv.Mat();

        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
        cv.Canny(gray, edges, 50, 150);

        let kernel = cv.getStructuringElement(cv.MORPH_RECT, new cv.Size(5, 5));
        cv.dilate(edges, edges, kernel, new cv.Point(-1, -1), 5);
        cv.erode(edges, edges, kernel, new cv.Point(-1, -1), 3);

        // Hough Line Detection
        let lines = new cv.Mat();
        cv.HoughLinesP(edges, lines, 1, Math.PI / 180, 20, 20, 10);

        let centerX = canvas.width / 2;
        let centerY = canvas.height / 2;
        let leftLines = [];
        let rightLines = [];

        for (let i = 0; i < lines.rows; ++i) {
          let x1 = lines.data32S[i * 4];
          let y1 = lines.data32S[i * 4 + 1];
          let x2 = lines.data32S[i * 4 + 2];
          let y2 = lines.data32S[i * 4 + 3];

          let dx = x2 - x1;
          let dy = y2 - y1;
          let length = Math.sqrt(dx * dx + dy * dy);
          if (length < 20) continue;

          let slope = (y2 - y1) / (dx || 0.0001); // avoid divide by zero
          slope = parseFloat(slope.toFixed(2));

          // Skip near-vertical/horizontal lines
          if (Math.abs(slope) < 0.1 || Math.abs(slope) > 10) continue;

          if (slope > 0) {
            leftLines.push({ x1, y1, x2, y2 });
          } else {
            rightLines.push({ x1, y1, x2, y2 });
          }
        }

        // Find best lines
        let bestLeft = getBestLine(leftLines);
        let bestRight = getBestLine(rightLines);

        // Draw floor lines for debugging
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        let surfaceUnderCenter = false;

        if (bestLeft && bestRight) {
          // Extend lines to bottom/top
          let x_bottom_left = Math.min(bestLeft.x1, bestLeft.x2);
          let y_bottom_left = Math.max(bestLeft.y1, bestLeft.y2);
          let x_top_left = Math.max(bestLeft.x1, bestLeft.x2);
          let y_top_left = Math.min(bestLeft.y1, bestLeft.y2);

          let x_bottom_right = Math.max(bestRight.x1, bestRight.x2);
          let y_bottom_right = Math.max(bestRight.y1, bestRight.y2);
          let x_top_right = Math.min(bestRight.x1, bestRight.x2);
          let y_top_right = Math.min(bestRight.y1, bestRight.y2);

          // Estimate floor center line
          let slope_left = (y_bottom_left - y_top_left) / (x_top_left - x_bottom_left || 0.0001);
          let slope_right = (y_bottom_right - y_top_right) / (x_top_right - x_bottom_right || 0.0001);

          // Normalize slopes
          slope_left = parseFloat(slope_left.toFixed(2));
          slope_right = parseFloat(slope_right.toFixed(2));

          // Extend floor lines vertically
          let y_floor_base = canvas.height;
          let y_floor_top = canvas.height / 3;

          let x_bottom_center = (x_bottom_left + x_bottom_right) / 2;
          let y_bottom_center = y_floor_base;
          let x_top_center = (x_top_left + x_top_right) / 2;
          let y_top_center = y_floor_top;

          // Optional: draw floor center line
          ctx.strokeStyle = "lime";
          ctx.lineWidth = 3;
          ctx.beginPath();
          ctx.moveTo(x_bottom_center, y_bottom_center);
          ctx.lineTo(x_top_center, y_top_center);
          ctx.stroke();

          // Check if center of screen is above floor line
          const rect = canvas.getBoundingClientRect();
          const mouseX = rect.left + window.innerWidth / 2;
          const mouseY = rect.top + window.innerHeight / 2;

          // Approximate if we are pointing at floor area
          let distanceToFloorLine = Math.abs(
            (y_top_center - y_bottom_center) * mouseX -
            (x_top_center - x_bottom_center) * mouseY +
            x_top_center * y_bottom_center - y_top_center * x_bottom_center
          ) / Math.hypot(y_top_center - y_bottom_center, x_top_center - x_bottom_center);

          if (distanceToFloorLine < 20) {
            document.getElementById('reticle').style.borderColor = "lime";
            surfaceUnderCenter = true;
          } else {
            document.getElementById('reticle').style.borderColor = "red";
            surfaceUnderCenter = false;
          }

        } else {
          document.getElementById('reticle').style.borderColor = "red";
        }

        // Cleanup
        src.delete(); edges.delete(); lines.delete();
      } catch (err) {
        console.error("OpenCV Error:", err);
      }
    }

    requestAnimationFrame(processFrame);
  }

  function detectAndPlaceCube() {
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    let src = cv.imread(canvas);
    let gray = new cv.Mat();
    let edges = new cv.Mat();

    cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
    cv.Canny(gray, edges, 50, 150);

    let kernel = cv.getStructuringElement(cv.MORPH_RECT, new cv.Size(5, 5));
    cv.dilate(edges, edges, kernel, new cv.Point(-1, -1), 5);
    cv.erode(edges, edges, kernel, new cv.Point(-1, -1), 3);

    // Hough Line Detection
    let lines = new cv.Mat();
    cv.HoughLinesP(edges, lines, 1, Math.PI / 180, 20, 20, 10);

    let leftLines = [];
    let rightLines = [];

    for (let i = 0; i < lines.rows; ++i) {
      let x1 = lines.data32S[i * 4];
      let y1 = lines.data32S[i * 4 + 1];
      let x2 = lines.data32S[i * 4 + 2];
      let y2 = lines.data32S[i * 4 + 3];

      let dx = x2 - x1;
      let dy = y2 - y1;
      let length = Math.sqrt(dx * dx + dy * dy);
      if (length < 20) continue;

      let slope = (dy / (dx || 0.0001)).toFixed(2);
      if (Math.abs(slope) < 0.1 || Math.abs(slope) > 10) continue;

      if (slope > 0) {
        leftLines.push({ x1, y1, x2, y2 });
      } else {
        rightLines.push({ x1, y1, x2, y2 });
      }
    }

    // Find best lines
    let bestLeft = getBestLine(leftLines);
    let bestRight = getBestLine(rightLines);

    // Estimate floor center line
    if (bestLeft && bestRight) {
      let x_bottom_left = Math.min(bestLeft.x1, bestLeft.x2);
      let y_bottom_left = Math.max(bestLeft.y1, bestLeft.y2);
      let x_top_left = Math.max(bestLeft.x1, bestLeft.x2);
      let y_top_left = Math.min(bestLeft.y1, bestLeft.y2);

      let x_bottom_right = Math.max(bestRight.x1, bestRight.x2);
      let y_bottom_right = Math.max(bestRight.y1, bestRight.y2);
      let x_top_right = Math.min(bestRight.x1, bestRight.x2);
      let y_top_right = Math.min(bestRight.y1, bestRight.y2);

      // Compute floor center line
      let x_bottom_center = (x_bottom_left + x_bottom_right) / 2;
      let y_bottom_center = (y_bottom_left + y_bottom_right) / 2;
      let x_top_center = (x_top_left + x_top_right) / 2;
      let y_top_center = (y_top_left + y_top_right) / 2;

      // Convert to normalized A-Frame coordinates
      let xNorm = (x_bottom_center / canvas.width) * 2 - 1;
      let yNorm = (y_bottom_center / canvas.height) * 2 - 1;
      let zDepth = -1 - (yNorm * 0.5);

      cube.setAttribute('position', { x: xNorm, y: 0, z: zDepth });
      cube.setAttribute('visible', true);
      isPlaced = true;
      statusText.textContent = "Cube placed.";
      statusText.style.display = 'block';
      setTimeout(() => statusText.style.display = 'none', 2000);
    } else {
      statusText.textContent = "No floor detected under center.";
      statusText.style.display = 'block';
      setTimeout(() => statusText.style.display = 'none', 2000);
    }

    // Cleanup
    src.delete(); gray.delete(); edges.delete(); lines.delete();
  }

  function getBestLine(lines) {
    if (lines.length === 0) return null;
    return lines.reduce((best, curr) => {
      let len1 = Math.hypot(best.x2 - best.x1, best.y2 - best.y1);
      let len2 = Math.hypot(curr.x2 - curr.x1, curr.y2 - curr.y1);
      return len1 > len2 ? best : curr;
    });
  }

  function processFrame() {
    if (video.videoWidth === 0 || video.videoHeight === 0) {
      requestAnimationFrame(processFrame);
      return;
    }

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    if (!isPlaced) {
      try {
        let src = cv.imread(canvas);
        let gray = new cv.Mat();
        let edges = new cv.Mat();

        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
        cv.Canny(gray, edges, 50, 150);

        let kernel = cv.getStructuringElement(cv.MORPH_RECT, new cv.Size(5, 5));
        cv.dilate(edges, edges, kernel, new cv.Point(-1, -1), 5);
        cv.erode(edges, edges, kernel, new cv.Point(-1, -1), 3);

        // Hough Line Detection
        let lines = new cv.Mat();
        cv.HoughLinesP(edges, lines, 1, Math.PI / 180, 20, 20, 10);

        let leftLines = [];
        let rightLines = [];

        for (let i = 0; i < lines.rows; ++i) {
          let x1 = lines.data32S[i * 4];
          let y1 = lines.data32S[i * 4 + 1];
          let x2 = lines.data32S[i * 4 + 2];
          let y2 = lines.data32S[i * 4 + 3];

          let dx = x2 - x1;
          let dy = y2 - y1;
          let length = Math.sqrt(dx * dx + dy * dy);
          if (length < 20) continue;

          let slope = (dy / (dx || 0.0001)).toFixed(2);
          slope = parseFloat(slope);

          if (Math.abs(slope) < 0.1 || Math.abs(slope) > 10) continue;

          if (slope > 0) {
            leftLines.push({ x1, y1, x2, y2 });
          } else {
            rightLines.push({ x1, y1, x2, y2 });
          }
        }

        let bestLeft = getBestLine(leftLines);
        let bestRight = getBestLine(rightLines);

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        if (bestLeft && bestRight) {
          let x_bottom_left = Math.min(bestLeft.x1, bestLeft.x2);
          let y_bottom_left = Math.max(bestLeft.y1, bestLeft.y2);
          let x_top_left = Math.max(bestLeft.x1, bestLeft.x2);
          let y_top_left = Math.min(bestLeft.y1, bestLeft.y2);

          let x_bottom_right = Math.max(bestRight.x1, bestRight.x2);
          let y_bottom_right = Math.max(bestRight.y1, bestRight.y2);
          let x_top_right = Math.min(bestRight.x1, bestRight.x2);
          let y_top_right = Math.min(bestRight.y1, bestRight.y2);

          // Draw left/right floor edge lines
          ctx.strokeStyle = "blue";
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(x_bottom_left, y_bottom_left);
          ctx.lineTo(x_top_left, y_top_left);
          ctx.stroke();

          ctx.beginPath();
          ctx.moveTo(x_bottom_right, y_bottom_right);
          ctx.lineTo(x_top_right, y_top_right);
          ctx.stroke();

          // Floor center line
          let x_floor_center = (x_bottom_left + x_bottom_right) / 2;
          let y_floor_center = (y_bottom_left + y_bottom_right) / 2;

          // Reticle color change
          const reticle = document.getElementById('reticle');
          const centerX = canvas.width / 2;
          const centerY = canvas.height / 2;

          let distanceToLine = Math.abs(
            (y_top_left - y_bottom_left) * x_floor_center -
            (x_top_left - x_bottom_left) * y_floor_center +
            x_top_left * y_bottom_left -
            y_top_left * x_bottom_left
          ) / Math.hypot(y_top_left - y_bottom_left, x_top_left - x_bottom_left);

          if (distanceToLine < 20) {
            reticle.style.borderColor = "lime";
          } else {
            reticle.style.borderColor = "red";
          }
        }

        // Cleanup
        src.delete(); gray.delete(); edges.delete(); lines.delete();
      } catch (err) {
        console.error("OpenCV Error:", err);
      }
    }

    requestAnimationFrame(processFrame);
  }

  // Start the app after everything loads
  function startApp() {
    const selectedCamera = cameraSelect.value;
    if (!selectedCamera) {
      alert("Please select a camera first.");
      return;
    }

    switchCamera(selectedCamera);
  }
</script>

</body>
</html>
